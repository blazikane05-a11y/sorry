<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry üíå</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 1em;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
            z-index: 10;
        }

        .yes-btn:hover {
            background-color: #45a049;
        }

        #noBtn {
            background-color: #ff6b81;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            left: 70%;
            top: 80%;
            transition: left 0.3s, top 0.3s;
            z-index: 10;
        }

        #noBtn:hover {
            background-color: #ff4757;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>I'm Really Sorry üòî</h1>
    <p>Please forgive me...</p>

    <!-- Cute Innocent Cat Sticker -->
    <img src="https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_960_720.png" alt="Cute Innocent Cat">


    <!-- YES Button stays in center -->
    <button class="yes-btn" onclick="yesForgive()">Yes, I Forgive ‚ù§Ô∏è</button>

    <!-- NO Button moves around -->
    <button id="noBtn">No üòí</button>

    <!-- Hearts Container -->
    <div class="hearts"></div>

    <script>
        function yesForgive() {
            window.location.href = "forgiven.html";
        }

        const noBtn = document.getElementById("noBtn");

        // Move "No" button to random spot
        function moveNoButton() {
            let newX = Math.random() * (window.innerWidth - noBtn.clientWidth);
            let newY = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // Move when hovered
        noBtn.addEventListener("mouseover", moveNoButton);

        // Also move every 1.5 seconds
        setInterval(moveNoButton, 1500);

        // Floating hearts animation
        const heartsContainer = document.querySelector('.hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>


</html>
